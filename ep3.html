<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
    <div id="app">
        <section v-if="inProgressAssignments.length">
            <h2 class="font-bold text-2xl">In Progress</h2>
            <ul class="space-y-4">
                <li class="flex items-center gap-3" v-for="assignment in inProgressAssignments" :key="assignment.id">
                    <input type="checkbox" v-model="assignment.completed">
                    <span>{{ assignment.name }}</span>
                </li>
            </ul>
        </section>
        <section class="mt-8" v-if="completedAssignments.length">
            <h2 class="font-bold text-2xl"> Completed</h2>
            <ul class="space-y-4">
                <li class="flex items-center gap-3" v-for="assignment in completedAssignments" :key="assignment.id" >
                    <input type="checkbox" v-model="assignment.completed">
                    <span>{{ assignment.name }}</span>
                </li>
            </ul>
        </section>
        <pre>
            {{ assignments }}
        </pre>
    </div>
    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        {
                            id:1,
                            name: 'EP1',
                            completed: false
                        },
                        {
                            id:2,
                            name: 'EP2',
                            completed: false
                        },
                        {
                            id:3,
                            name: 'EP3',
                            completed: false
                        }
                    ],
                }
            },
            methods: {
                toggle() {
                    this.active = !this.active;
                }
            },
            computed:{
                completedAssignments(){
                    return this.assignments.filter(assignment => assignment.completed);
                },
                inProgressAssignments(){
                    return this.assignments.filter(assignment => !assignment.completed);
                }
            }
        }
        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
