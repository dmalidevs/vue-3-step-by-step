<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
    <div id="app">
        <app-button>
            Click Me
        </app-button>
    </div>
    <script>
        let app = {
            components: {
                'app-button': {
                    template: `
                    <button class="bg-red-500 text-white px-4 py-2 rounded disabled:bg-gray-500 disabled:cursor-not-allowed" :disabled="inprogress"><slot></button>
                    `,
                    data() {
                        return {
                            inprogress: true
                        }
                    }
                }
            },
        }
        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
